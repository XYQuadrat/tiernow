services:
  # S3-compatible storage
  garage:
    image: dxflrs/garage:v2.0.0
    container_name: tiernow-garage
    ports:
      - "3900:3900" 
      - "3901:3901" 
      - "3903:3903" 
    volumes:
      - ./garage/data:/var/lib/garage/data
      - ./garage/meta:/var/lib/garage/meta
      - ./garage/garage.toml:/etc/garage.toml
    environment:
      - GARAGE_LISTEN_ADDR=0.0.0.0:3900
      - GARAGE_DATA_DIR=/var/lib/garage/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: tiernow-backend
    ports:
      - "5452:5452"
    volumes:
      - ./backend:/app
    environment:
      - GARAGE_KEY_ID=${GARAGE_KEY_ID} # From .env file
      - GARAGE_SECRET_KEY=${GARAGE_SECRET_KEY} # From .env file
    depends_on:
      - garage
    working_dir: /app
    command: sh -c "go mod tidy && fresh" # Use 'fresh' for hot reload
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tiernow-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules # Anonymous volume to prevent host's node_modules from overriding
    environment:
      - PUBLIC_API_URL=http://localhost/api
    working_dir: /app
    command: bun run dev --host 0.0.0.0
    depends_on:
      - backend
    restart: on-failure

  nginx:
    image: nginx:alpine
    container_name: tiernow-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

networks:
  default:
